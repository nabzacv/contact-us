<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا - NABZA CV</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* تعريف الألوان والمتغيرات لتسهيل التخصيص */
        :root {
            --primary-color: #0056B3; /* الأزرق الأساسي لموقعك */
            --secondary-color: #004494; /* أزرق أغمق للـ hover وتفاصيل */
            --accent-color: #ffffff; /* لون فاتح جداً للخلفيات المميزة */
            --text-dark: #333;
            --text-light: #555;
            --border-light: #e0e0e0;
            --shadow-light: 0 4px 15px rgba(0,0,0,0.08);
            --shadow-hover: 0 8px 20px rgba(0,0,0,0.12);
        }

        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            text-align: right;
            line-height: 1.7;
            color: var(--text-dark);
            margin: 0;
            padding: 0;
            background-color: var(--accent-color);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* الهيدر - كما هو متفق عليه */
        .header {
            background-color: var(--primary-color);
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: var(--shadow-light);
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
            box-sizing: border-box;
        }

        .header .logo img {
            height: 50px;
            width: auto;
            display: block;
        }

        /* تنسيقات عامة للمحتوى */
        .container {
            /* تعديل مهم هنا: زيادة الـ max-width بشكل كبير جداً */
            max-width: 1400px; /* أو يمكنك استخدام width: 90%; ليتمدد بنسبة من عرض الشاشة */
            width: 90%; /* لضمان وجود هامش خفيف على الجانبين حتى في أكبر الشاشات */
            margin: 40px auto 40px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: var(--shadow-light);
            flex-grow: 1;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 40px;
            font-size: 3.5em;
            font-weight: 800;
            position: relative;
            padding-bottom: 20px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 50%;
            transform: translateX(50%);
            width: 100px;
            height: 5px;
            background-color: var(--primary-color);
            border-radius: 3px;
        }

        h2 {
            color: var(--primary-color);
            margin-top: 40px;
            margin-bottom: 25px;
            font-size: 2.5em;
            font-weight: 700;
            text-align: center;
        }

        /* تنسيقات مربعات المعلومات (مواعيد العمل، نموذج الاتصال) */
        .info-box-wrapper {
            /* تعديل هنا: السماح بـ 3 أعمدة أو أعمدة أوسع على الشاشات الكبيرة */
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* لضبط الأعمدة بشكل أفضل */
            gap: 35px; /* زيادة المسافة بين المربعات على الشاشات الكبيرة */
            margin-bottom: 30px;
        }

        .info-box {
            background-color: var(--accent-color);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.06);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .info-box:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-hover);
        }

        .info-box .icon-lg {
            width: 55px;
            height: 55px;
            fill: var(--primary-color);
            margin-bottom: 18px;
        }

        .info-box h3 {
            color: var(--secondary-color);
            font-size: 1.7em;
            margin-top: 0;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .info-box p {
            font-size: 1.05em;
            line-height: 1.6;
            color: var(--text-light);
            margin-bottom: 8px;
        }

        .info-box a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .info-box a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        /* تنسيق نموذج الاتصال */
        .contact-form-section {
            background-color: #fff;
            border-radius: 12px;
            padding: 35px;
            box-shadow: var(--shadow-light);
            border: 1px solid var(--border-light);
            margin-top: 50px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: var(--text-dark);
            font-size: 1.05em;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            text-align: right;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-form input[type="text"]:focus,
        .contact-form input[type="email"]:focus,
        .contact-form textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.2);
            outline: none;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 130px;
        }

        .contact-form button {
            display: block;
            width: 200px;
            padding: 16px 22px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 30px;
            font-size: 1.15em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            margin: 25px auto 0 auto;
            box-shadow: 0 6px 12px rgba(0, 86, 179, 0.3);
        }

        .contact-form button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 86, 179, 0.4);
        }

        /* زر الرجوع للصفحة الرئيسية - بتصميم عصري ومميز */
        .back-to-home {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 60px;
            margin-bottom: 20px;
        }

        .back-to-home a {
            background-color: var(--primary-color);
            color: #fff;
            text-decoration: none;
            padding: 16px 35px;
            border-radius: 35px;
            font-size: 1.2em;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 18px rgba(0, 86, 179, 0.4);
            display: flex;
            align-items: center;
        }

        .back-to-home a:hover {
            background-color: var(--secondary-color);
            transform: translateY(-5px);
            box-shadow: 0 10px 22px rgba(0, 86, 179, 0.5);
        }

        .back-to-home a .arrow {
            display: inline-block;
            margin-right: 12px;
            transform: rotate(180deg);
            font-size: 1.7em;
            line-height: 1;
        }

        /* تصميم للموبايل (Responsive Design) */
        @media (max-width: 1200px) { /* تطبيق بعض التعديلات قبل الوصول لشاشات صغيرة جداً */
            .container {
                max-width: 1000px; /* تقليل العرض قليلاً على الشاشات الأقل من 1200 بكسل */
                padding: 35px;
            }
            .info-box-wrapper {
                gap: 30px;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }

        @media (max-width: 992px) {
            .container {
                max-width: 90%; /* نعود للعرض المئوي على الأجهزة اللوحية */
                margin: 30px auto;
                padding: 25px;
            }
            h1 {
                font-size: 2.5em;
                margin-bottom: 35px;
            }
            h2 {
                font-size: 2em;
                margin-top: 35px;
                margin-bottom: 20px;
            }
            .info-box {
                padding: 20px;
            }
            .info-box .icon-lg {
                width: 50px;
                height: 50px;
                margin-bottom: 12px;
            }
            .info-box h3 {
                font-size: 1.5em;
            }
            .info-box p {
                font-size: 1em;
            }
            .contact-form-section {
                padding: 25px;
                margin-top: 35px;
            }
            .contact-form label {
                font-size: 1em;
            }
            .contact-form input,
            .contact-form textarea {
                padding: 12px;
                margin-bottom: 18px;
                font-size: 0.95em;
            }
            .contact-form textarea {
                min-height: 100px;
            }
            .contact-form button {
                width: 170px;
                padding: 14px 18px;
                font-size: 1.05em;
                margin-top: 20px;
            }
            .back-to-home a {
                padding: 14px 28px;
                font-size: 1.1em;
            }
            .back-to-home a .arrow {
                font-size: 1.5em;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                border-radius: 10px;
                margin: 25px auto;
            }
            h1 {
                font-size: 2em;
                margin-bottom: 30px;
            }
            h1::after {
                width: 70px;
                height: 3px;
            }
            h2 {
                font-size: 1.7em;
                margin-top: 30px;
                margin-bottom: 18px;
            }
            .info-box-wrapper {
                grid-template-columns: 1fr; /* عمود واحد على الشاشات الصغيرة جداً */
                gap: 15px;
                margin-bottom: 20px;
            }
            .info-box {
                padding: 18px;
            }
            .info-box .icon-lg {
                width: 45px;
                height: 45px;
                margin-bottom: 10px;
            }
            .info-box h3 {
                font-size: 1.3em;
            }
            .info-box p {
                font-size: 0.9em;
            }
            .contact-form-section {
                padding: 20px;
                margin-top: 30px;
            }
            .contact-form label {
                font-size: 0.9em;
            }
            .contact-form input,
            .contact-form textarea {
                padding: 10px;
                font-size: 0.85em;
                margin-bottom: 15px;
            }
            .contact-form textarea {
                min-height: 80px;
            }
            .contact-form button {
                width: 150px;
                padding: 12px 16px;
                font-size: 0.95em;
                margin-top: 15px;
            }
            .back-to-home {
                margin-top: 40px;
                margin-bottom: 10px;
            }
            .back-to-home a {
                padding: 12px 25px;
                font-size: 1em;
            }
            .back-to-home a .arrow {
                font-size: 1.3em;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 10px 15px;
            }
            .header .logo img {
                height: 40px;
            }
            h1 {
                font-size: 1.6em;
                margin-bottom: 20px;
            }
            h2 {
                font-size: 1.4em;
                margin-top: 25px;
            }
            .container {
                padding: 15px;
            }
        }

    </style>
</head>
